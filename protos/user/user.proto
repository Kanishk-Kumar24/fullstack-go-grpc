syntax = "proto3";

package user;

option go_package = "fullstack-go-grpc/protos/user";

import "google/api/annotations.proto";
import "fullstack-go-grpc/protos/user/base.proto"

// UserService defines the gRPC service for managing users.

// UserService ===> Servive hai
// rpc likhe hue ahi wo humare methods hai..,
// message is nothing but json structure...

// jitene bhi time stamps the, unhe humne int64 mein convert kar diya...
// so that we can save the time in standard of unix.
// unix time ke standard mein save karna hai...
// and humein jaha bhi unix time required hoga, waha pr hum ek function call karke usko wapas se time stamp pe convert kar denge...

service UserService {
    rpc CreateUser(UserRequest) returns (UserServiceResponse) {
        option (google.api.http) = {
            post: "/v1/users"
            body: "*"
        };
    }

    rpc GetUser(GetUserRequest) returns (UserServiceResponse) {
        // http annotations/ endpoint
        option (google.api.http) = {
            get: "/v1/users/{unique_id}"
        };
    }

    rpc UpdateUser(UserRequest) returns (UserServiceResponse) {
        option (google.api.http) = {
            put: "/v1/users/{unique_id}"
            body: "*"
        };
    }

    rpc DeleteUser(GetUserRequest) returns (UserServiceResponse) {
        option (google.api.http) = {
            delete: "/v1/users/{unique_id}"
        };
    }

    rpc ListUsers(GetUserRequest) returns (UserServiceResponse) {
        option (google.api.http) = {
            get: "/v1/users"
        };
    }
}

message UserRequest {
    UserSpecification spec = 1;
}

message UserSpecification {
    string name = 1;
    string email = 2;
    string phone_number = 3;
    int64 dob = 4;
    Address address = 5;
    Base base = 6;
    string user_id = 7;
}

// NOTE := user_id is nothing but uuid. users unique_id

message Address {
    string country = 1;
    string state = 2;
}

message UserServiceResponse {
    string status_code = 1;
    Status status = 2;
    string success_message = 3;
    repeated UserSpecification output = 4;
}

message GetUserRequest {
    string user_id = 1;
}