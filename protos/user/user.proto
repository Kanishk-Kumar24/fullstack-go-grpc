syntax = "proto3";

package user;

option go_package = "fullstack-go-grpc/protos/user";

import "google/api/annotations.proto";
import "user/base.proto";

service UserService {
    rpc CreateUser(UserRequest) returns (UserResponse) {
        option (google.api.http) = {
            post: "/v1/users",
            body: "user"
        };
    }

    rpc GetUser(UserGetterRequest) returns (UserResponse) {
        option (google.api.http) = {
            get: "/v1/users/{unique_id}"
        };
    }

    rpc UpdateUser(UpdateUserRequest) returns (UserResponse) {
        option (google.api.http) = {
            put: "/v1/users/{unique_id}",
            body: "*"
        };
    }

    rpc DeleteUser(UserGetterRequest) returns (DeleteUserResponse) {
        option (google.api.http) = {
            delete: "/v1/users/{unique_id}"
        };
    }

    rpc ListUsers(ListUsersRequest) returns (ListUsersResponse) {
        option (google.api.http) = {
            get: "/v1/users"
        };
    }
}

// U_ID => ye kya hota hai ???
// isme kaise pata chalega ki Request hai ki Respose ???

message UserGetterRequest{
    string unique_id=1;
}

message UserRequest {
    UserGetterRequest uid =1;
    User user =2;
}
message UserResponse {
    UserGetterRequest uid =1;
    User user = 2;
}
message UpdateUserRequest {
    string unique_id = 1;
    string name = 2;
    string phone_number = 3;
    Address address = 5;
}
message DeleteUserResponse {
    string message = 1;
}
message ListUsersRequest {}
message ListUsersResponse {
    repeated User users = 1;
}
