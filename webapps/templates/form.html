<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Full-Stack App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/users">Go User Manager</a>
        </div>
    </nav>
    <div class="container mt-4">
    
<form id="userForm">
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{.User.Name}}" required>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" value="{{.User.Email}}" required {{if .User}}readonly{{end}}>
    </div>
    <div class="mb-3">
        <label for="phone_number" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone_number" name="phone_number" value="{{.User.PhoneNumber}}">
    </div>
    <div class="mb-3">
        <label for="dob" class="form-label">Date of Birth</label>
        <input type="date" class="form-control" id="dob" name="dob" value="{{if .User}}{{.User.Dob.AsTime.Format "2006-01-02"}}{{end}}">
    </div>
    <div class="mb-3">
        <label for="country" class="form-label">Country</label>
        <input type="text" class="form-control" id="country" name="country" value="{{.User.Address.Country}}">
    </div>
     <div class="mb-3">
        <label for="state" class="form-label">State</label>
        <input type="text" class="form-control" id="state" name="state" value="{{.User.Address.State}}">
    </div>
    <button type="submit" class="btn btn-success" data-method="{{.Method}}" data-action="{{.Action}}">Submit</button>
    <a href="/users" class="btn btn-secondary">Cancel</a>
</form>

    
    </div>
    <script src="/static/js/main.js"></script>
</body>
</html>
